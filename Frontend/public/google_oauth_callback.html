<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google OAuth Callback</title>
  </head>
  <body>
    <script>
      // This page is used as the OAuth2 redirect target. It extracts the id_token
      // from the URL fragment and posts it to the opener window.
      (function() {
        try {
          var hash = window.location.hash || '';
          // Example fragment: #id_token=XYZ&state=...
          var params = {};
          hash.replace(/^#/, '').split('&').forEach(function(part) {
            var kv = part.split('=');
            if (kv[0]) params[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1] || '');
          });

          if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: 'google_oauth', payload: params }, window.location.origin);
          }
        } catch (e) {
          console.error('oauth callback error', e);
        }
        // close the popup shortly after
        setTimeout(function() { window.close(); }, 800);
      })();
    </script>
    <p>Completing Google sign-in...</p>
  </body>
</html>
